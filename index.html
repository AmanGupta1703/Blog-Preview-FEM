<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png"
      type="image/x-icon">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>

    <main class="main">

      <div class="card" data-aos="zoom-in">

        <div class="card__img-box">
          <img src="/images/illustration-article.svg" alt="card-img"
            class="card__img">
        </div>

        <div class="card__text-content">

          <p class="pill pill--yellow">Learning</p>

          <p class="card__publish-date">Published 21 Dec 2023</p>

          <h1 class="card__title">HTML & CSS foundations</h1>

          <p class="card__description">These languages are the backbone of every
            website, defining structure, content, and presentation.</p>

          <div class="info">

            <div class="info__img-box">
              <img src="/images/image-avatar.webp" alt="avatar"
                class="info__img">
            </div>
            <p class="info__name">Greg Hooper</p>

          </div>

        </div>

      </div>

    </main>

    <script type="module" src="./javascript/script.js"></script>
  </body>

</html>
